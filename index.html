<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Phil Andrei Lazaro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #4caf50, #2196f3);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .section {
            margin-bottom: 3rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .project {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            width: calc(30% - 1rem);
            min-width: 280px;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .project p {
            padding: 0 1rem 1rem;
            color: #555;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            color: #2196f3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Phil Andrei Lazaro</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p id="about-text">Loading...</p>
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <div id="projects-list" class="projects">
                <p>Loading...</p>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>If you'd like to collaborate or have any questions, feel free to reach out!</p>
            <p>Email: <a href="mailto:lazarophilandrei@gmail.com">lazarophilandrei@gmail.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Phil Andrei Lazaro | <a href="https://github.com/">GitHub</a></p>
    </footer>

    <script>
        // Dynamic content for About Me
        const aboutText = "I am Phil Andrei Lazaro, a Software QA Engineer with 2 years of experience in manual and automation testing. I specialize in ensuring high-quality releases by meticulously identifying and resolving issues. In my free time, I enjoy working as a bike mechanic and riding my classic Kawasaki W175.";
        document.getElementById('about-text').textContent = aboutText;

        // Dynamic content for Projects
        const projects = [
            {
                title: "E-Commerce Bike Shop",
                description: "An e-commerce platform for a local bike shop, showcasing my technical skills applied to real-world needs.",
                image: "https://via.placeholder.com/300"
            },
            {
                title: "Traxion Pay Wallet",
                description: "Performed end-to-end testing and ensured smooth releases for a digital banking app.",
                image: "https://via.placeholder.com/300"
            },
            {
                title: "Coopnet Teller Machine",
                description: "Validated the functionality of the Philippines' first cardless teller machine through rigorous testing.",
                image: "https://via.placeholder.com/300"
            }
        ];

        const projectsList = document.getElementById('projects-list');
        projectsList.innerHTML = projects.map(project => `
            <div class="project">
                <img src="${project.image}" alt="${project.title}">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
            </div>
        `).join('');
    </script>
</body>
</html>
